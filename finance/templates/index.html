{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(length - 1) %}
      <tr>
          <td>{{name_lst[i]}}</td>
          <td>{{share_lst[i]}}</td>
          <td>${{price_lst[i] / share_lst[i]}}</td>
          <td>${{price_lst[i]}}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tr>
      <td id="cash" colspan="3"><b>Cash</b></td>
      <td>${{cash[0]["cash"]}}</td>
    </tr>
    <tr>
      <td id="total" colspan="3"><strong>Total</strong></td>
      <td>${{total}}</td>
    </tr>

</table>


{% endblock %}
