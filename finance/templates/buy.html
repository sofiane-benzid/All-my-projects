{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form method="post" action="/buy">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock symbol" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="stock number" name="number" placeholder="Number of stocks" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock%}
