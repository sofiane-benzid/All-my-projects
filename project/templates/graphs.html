{% extends "layout.html" %}

{% block title %}
    Graphs
{% endblock %}

{% block main %}

    <h2>Select one of your exercises to see your progress:</h2>
<form action="/graphs" method="post">
    <select class="form-select" aria-label="Default select example" name="exercise">
    <option selected disabled>Open this select menu</option>
    {% for x in info %}
    <option value="{{x['name']}}">{{x['name']}}</option>
    {% endfor %}
  </select>
  <button class="btn btn-warning" type="submit" style="margin-top:100px;">Draw graph</button>
</form>
{% endblock %}
